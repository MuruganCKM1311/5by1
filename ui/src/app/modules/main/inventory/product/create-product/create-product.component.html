 <div class="product">
 <h3>create item</h3>
 
   <form>
       <div class="form">
    <mat-form-field class="details" appearance="outline" >
      <mat-label>Name</mat-label>
      <input matInput [formControl]="name" placeholder="Enter name.." >
      <mat-error *ngIf="name.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    
    <mat-form-field class="details"  appearance="outline" >
        <mat-label>Code</mat-label>
        <mat-select [formControl]="code">
            <mat-option value="code1">tax1</mat-option>
            <mat-option value="code2">tax2</mat-option>
            <mat-option value="code3">tax3</mat-option>
        </mat-select>
        <mat-error *ngIf="name.hasError('required')">Code is  required</mat-error>
      </mat-form-field> <br>

      <mat-form-field class="details" appearance="outline">
        <mat-label>Brand</mat-label>
        <input type="text" matInput  
               placeholder="Pick one"
               aria-label="Number"
               [formControl]="brand"
               [matAutocomplete]="auto">
        <mat-autocomplete  autoActiveFirstOption #auto="matAutocomplete">
          <mat-option  *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="name.hasError('required')">Brand is  required</mat-error>
      </mat-form-field>


      <mat-form-field class="details" appearance="outline">
        <mat-label>Location</mat-label>
        <input type="text" 
               placeholder="Pick one"
               aria-label="Number"
               matInput [formControl]="location"
               [formControl]="location"
               [matAutocomplete]="auto">
        <mat-autocomplete   autoActiveFirstOption #auto="matAutocomplete">
          <mat-option   *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="name.hasError('required')">Location required</mat-error>
      </mat-form-field> <br>


            <mat-form-field class="text" appearance="outline">
              <mat-label>Colour</mat-label>
              <mat-chip-list  [formControl]="color" #chipList aria-label="Colour selection">
                <mat-chip *ngFor="let colour of colour" [selectable]="selectable"
                         [removable]="removable" (removed)="remove(colour)">
                  {{colour.name}}
                  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="Choose colour"
                       [formControl]="color"
                       [matChipInputFor]="chipList"
                       [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                       [matChipInputAddOnBlur]="addOnBlur"
                       (matChipInputTokenEnd)="add($event)">
              </mat-chip-list>
              <mat-error *ngIf="name.hasError('required')">Colour is  required</mat-error>
            </mat-form-field>
       
      
        <br>
        <mat-form-field class="text" appearance="outline" >
          
          <mat-label>picture</mat-label>
          <input matInput [formControl]="picture" placeholder="Darag and Drop images heare...." >
          <mat-error *ngIf="name.hasError('required')">Picture is required</mat-error>
        </mat-form-field> <br>
        <h5>Status</h5><br>
        <mat-button-toggle-group class="btn-toggle"  >
          <mat-button-toggle >Yes</mat-button-toggle>
          <mat-button-toggle >No</mat-button-toggle>
        </mat-button-toggle-group><br>
         
        <button class="btn-responsive btn-responsive1 " mat-raised-button color="primary">Save</button>
         <button class="btn-responsive" mat-raised-button color="basic">Cancel</button>
      
  </div>
  </form>
</div>
