<app-tool-bar createUri="./create" mainHeader="Tax" subHeader="List of Taxes"></app-tool-bar>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="fiveby1-table">

  <!-- Group Name Column -->
  <ng-container matColumnDef="groupName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
    <td mat-cell *matCellDef="let element" data-label="group name"> {{element.groupName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element" data-label="Name"> {{element.name}} </td>
  </ng-container>

  <!-- Rate Column -->
  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rate (%)</th>
    <td mat-cell *matCellDef="let element" data-label="Rate"> {{element.rate}} </td>
  </ng-container>

  <!-- Applied to Column -->
  <ng-container matColumnDef="appliedTo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Applied To (%)</th>
    <td mat-cell *matCellDef="let element" data-label="AppliedTo"> {{element.appliedTo}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let element" data-label="description"> {{element.description}} </td>
  </ng-container>

  <!-- Expandable section -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="fiveby1-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div *ngFor="let column of extraColumns" class="extra-row">
          <span>{{columnHeaders[column]}}</span>
          <span>{{element[column]}}</span>
        </div>
        <div class="extra-row">
          <span>Actions</span>
          <mat-icon>edit</mat-icon>
          <mat-icon>delete</mat-icon>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="fiveby1-table-header"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="fiveby1-element-row"
    [class.fiveby1-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"></tr>
  <tr mat-row *matRowDef="let element; columns: ['expandedDetail']" class="fiveby1-detail-row"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
