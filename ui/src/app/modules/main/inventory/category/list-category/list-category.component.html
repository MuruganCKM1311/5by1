<div class="category">
  <div class="btn-align">
    <span class="heading">Category</span>
  <div class="container"></div>
  <button mat-raised-button class="btn-background" color="primary"><mat-icon >save_alt</mat-icon><span class="btn-none">Import</span></button>
  <button mat-raised-button   class="btn-background" color="primary" ><mat-icon >ios_share</mat-icon><span class="btn-none">Export</span></button>
  <button mat-raised-button class="btn-background"  routerLink="./create" color="primary" ><mat-icon >add</mat-icon><span class="btn-none">Add new</span></button> 
</div>
<div class="btn-align"> 
  <span class="heading">List of Categories</span>
  <div class="container"></div>
  <button mat-raised-button class="btn-background"  color="primary"><mat-icon color="basic">filter_alt</mat-icon> </button>
  </div>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" matSort>

  <ng-container  matColumnDef="name">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header > Name</th>
    <td mat-cell *matCellDef="let element"  data-label="name"> {{element.name}} </td>
  </ng-container>

  
  <ng-container   matColumnDef="daterange">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Range </th>
    <td mat-cell *matCellDef="let element"  data-label="Date Range"> {{element.daterange}} </td>
  </ng-container>

   
  <ng-container matColumnDef="pname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Parent Name</th>
    <td mat-cell *matCellDef="let element" data-label="Parent Name"> {{element.pname}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
