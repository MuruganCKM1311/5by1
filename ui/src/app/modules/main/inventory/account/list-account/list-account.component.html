<app-tool-bar createUri="./create" mainHeader="Account" subHeader="List of Accounts"></app-tool-bar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="gcolour">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Demo 1 </th>
    <td mat-cell *matCellDef="let element" data-label="Demo 1" class="visible"> {{element.gcolour}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Demo 2 </th>
    <td mat-cell *matCellDef="let element" data-label="Demo2" class="visible"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Demo 3</th>
    <td mat-cell *matCellDef="let element" data-label="Demo 3" class="expand"> {{element.rate}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="apliedTo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Demo 4</th>
    <td mat-cell *matCellDef="let element" data-label="Demo 4" class="expand"> {{element.apliedTo}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
