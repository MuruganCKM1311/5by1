<div class="filter-item-card">
    <form [formGroup]="filterForm" (ngSubmit)="filterItems()">
        <div (click)="$event.stopPropagation()">

            <div class="filter-content-div">
                <mat-label class="lable">Name</mat-label>
                <mat-select class="select" formControlName="nameType">
                    <mat-option value="^">Starts with</mat-option>
                    <mat-option value="">Contains</mat-option>
                    <mat-option value="eq">Equal to</mat-option>
                </mat-select>
                <mat-form-field class="forminput">
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>

            <div class="filter-content-div">
                <mat-label class="lable">Code</mat-label>
                <mat-select formControlName="codeType" class="select">
                    <mat-option value="^">Starts with</mat-option>
                    <mat-option value="">Contains</mat-option>
                    <mat-option value="eq">Equal to</mat-option>
                </mat-select>
                <mat-form-field >
                    <input matInput formControlName="code">
                </mat-form-field>
            </div>

            <div class="filter-content-div">
                <mat-label class="lable">Decimals</mat-label>
                <mat-select  formControlName="decimalPlacesType"  class="select" (selectionChange)="toggleDecimalInput($event.value)">
                    <mat-option value="eq">Equal to</mat-option>
                    <mat-option value="lt">Lesser than</mat-option>
                    <mat-option value="gt">Greater than</mat-option>
                    <mat-option value="between">Between</mat-option>
                </mat-select>
         
                <mat-form-field *ngIf="decimalInput == true" class="forminput">
                    <input matInput type="number" formControlName="decimalPlaces">
                </mat-form-field>
              <div class="betweenKeyInputs" *ngIf="decimalInput == false">
                <mat-form-field class="inputPrimary">
                    <input matInput type="number" formControlName="decimalPlacesPrimary">
                </mat-form-field>
                <mat-label class="betweenlable">&</mat-label>
                <mat-form-field class="inputPrimary" >
                    <input matInput type="number" formControlName="decimalPlacesSecondary">
                </mat-form-field>
              
             </div>

            </div>

            <div class="filter-content-div">
                <mat-label class="lable">Times</mat-label>
                <mat-select formControlName="timesType" class="select" (selectionChange)="toggleTimesInput($event.value)">
                    <mat-option value="eq">Equal to</mat-option>
                    <mat-option value="lt">Lesser than</mat-option>
                    <mat-option value="gt">Greater than</mat-option>
                    <mat-option value="between">Between</mat-option>
                </mat-select>

                <mat-form-field class="forminput" *ngIf="timesInput == true" >
                    <input matInput type="number"  formControlName="times">
                </mat-form-field>
                <div class="betweenKeyInputs" *ngIf="timesInput == false">
                    <mat-form-field class="inputPrimary">
                        <input matInput type="number" formControlName="timesPrimary">
                    </mat-form-field>
                    <mat-label class="betweenlable">&</mat-label>
                    <mat-form-field class="inputPrimary" >
                        <input matInput type="number" formControlName="timesSecondary">
                    </mat-form-field>
                  
                 </div>
            </div>
        </div>

        <div class='filter-actions-container'>
            <button mat-button type="button" class="filtercancelbutton">Cancel</button>
            <button mat-button type="submit" class="filtersavebutton">Submit</button>
        </div>
    </form>
</div>
