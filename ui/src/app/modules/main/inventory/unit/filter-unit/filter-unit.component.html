
<div class="filter-item-card">
<div (click) ="$event.stopPropagation()">

    <div class="filter-content-div" >
        <mat-label class="lable">Name</mat-label>
        <mat-select [(value)]="selectedone" class="select">
        <mat-option  value="one" > Starts with</mat-option>
        <mat-option value="two">Contains</mat-option>
        </mat-select>
        <mat-form-field class="forminput">

            <input matInput >
            </mat-form-field>
    </div>

    <div class="filter-content-div">
        <mat-label class="lable">Code</mat-label>
        <mat-select [(value)]="selectedtwo" class="select">
        <mat-option value="one" >Starts with</mat-option>
        <mat-option value="two">Contains</mat-option>
        </mat-select>
        <mat-form-field class="forminput">
            <input matInput>
            </mat-form-field>
    </div> 

    <div class="filter-content-div">
        <mat-label class="lable">Decimals</mat-label>
        <mat-select [(value)]="selectedthree" class="select">
        <mat-option value="one" >Equal to</mat-option>
        <mat-option value="two">lesser than</mat-option>
        <mat-option value="three">greater than</mat-option>
        </mat-select>
        <mat-form-field class="forminput">

        <input matInput type="number">
        </mat-form-field>
    </div>

    <div class="filter-content-div">
        <mat-label class="lable">Times</mat-label>
        <mat-select [(value)]="selectedfour" class="select">
            <mat-option value="one" >Equal to</mat-option>
            <mat-option value="two">lesser than</mat-option>
            <mat-option value="three">greater than</mat-option>
        </mat-select>
        <mat-form-field class="forminput">

            <input matInput type="number">
            </mat-form-field>
    </div>
</div>

    <div class='filter-actions-container'>
        <button mat-button class="filtercancelbutton">Cancel</button>
        <button mat-button class="filtersavebutton">Submit</button>

    </div>
</div>
