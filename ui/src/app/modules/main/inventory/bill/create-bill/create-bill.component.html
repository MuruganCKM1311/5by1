<div class="create-bill">
    <form>  
      <h2>Create Bill</h2>
       
      <mat-form-field class="details" appearance="outline">
        <mat-label>Demo 1</mat-label>
        <mat-select [formControl]="groupname" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let Gname of Gnames" [value]="Gname">
            {{Gname.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="groupname.hasError('required')">required</mat-error> 
      </mat-form-field>
      
      <mat-form-field class="details" appearance="outline">
        <mat-label>demo 2</mat-label>
        <input [formControl]="name" type="text"  matInput placeholder="enter name" >
        <mat-error *ngIf="name.hasError('required')">required</mat-error> 
      </mat-form-field> <br>
      
      <mat-form-field class="details" appearance="outline">
        <mat-label>demo 3</mat-label>
        <input [formControl]="rate" matInput type="number" placeholder="enter rate"  >
        <mat-error *ngIf="rate.hasError('required')">  required</mat-error>
      </mat-form-field>
      
      <mat-form-field class="details" appearance="outline">
        <mat-label>demo 4</mat-label>
        <input [formControl]="appliedTo" matInput type="number" placeholder="enter rate"  >
        <mat-error *ngIf="appliedTo.hasError('required')">required</mat-error>
      </mat-form-field><br>
      <button class="btn-save" mat-raised-button color="primary">save</button>
      </form>
    </div>
