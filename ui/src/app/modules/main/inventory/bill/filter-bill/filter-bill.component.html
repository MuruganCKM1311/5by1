<div class="filter-item-card" id="filter-dialog">
    <div (click)="$event.stopPropagation()">

        <div class="filter-content-div">
            <mat-label class="lable">Vendor</mat-label>
            <mat-select [(value)]="selectedone" class="select">
                <mat-option value="one"> Starts with</mat-option>
                <mat-option value="two">Contains</mat-option>
            </mat-select>
            <mat-form-field class="forminput">

                <input matInput>
            </mat-form-field>
        </div>

        <div class="filter-content-div">
            <mat-label class="lable">Bill Date</mat-label>
            <mat-select [(value)]="selectedtwo" class="select">
                <mat-option value="one">Equal to</mat-option>
                <mat-option value="two">Before</mat-option>
                <mat-option value="two">After</mat-option>
            </mat-select>
         
            <mat-form-field class="forminput">
                <input matInput [matDatepicker]="Picker">
                <mat-datepicker-toggle matSuffix [for]="Picker"></mat-datepicker-toggle>
                <mat-datepicker #Picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="filter-content-div">
            <mat-label class="lable">Bill Number</mat-label>
            <mat-select [(value)]="selectedthree" class="select">
                <mat-option value="one">Starts with</mat-option>
                <mat-option value="two">Contains</mat-option>
            </mat-select>
            <mat-form-field class="forminput">

                <input matInput>
            </mat-form-field>
        </div>

        <div class="filter-content-div">
            <mat-label class="lable">Amount</mat-label>
            <mat-select [(value)]="selectedfour" class="select">
                <mat-option value="one">Equal to</mat-option>
                <mat-option value="two">Lesser than</mat-option>
                <mat-option value="three">greater than</mat-option>
            </mat-select>
            <mat-form-field class="forminput">

                <input matInput type="number">
            </mat-form-field>
        </div>
        <div class="filter-content-div">
            <mat-label class="lable">Discount</mat-label>
            <mat-select [(value)]="selectedfive" class="select">
                <mat-option value="one">Equal to</mat-option>
                <mat-option value="two">Lesser than</mat-option>
                <mat-option value="three">greater than</mat-option>
            </mat-select>
            <mat-form-field class="forminput">

                <input matInput type="number">
            </mat-form-field>
        </div>

        <div class="filter-content-div">
            <mat-label class="lable">Tax</mat-label>
            <mat-select [(value)]="selectedsix" class="select">
                <mat-option value="one">Equal to</mat-option>
                <mat-option value="two">Lesser than</mat-option>
                <mat-option value="three">greater than</mat-option>
            </mat-select>
            <mat-form-field class="forminput">

                <input matInput type="number">
            </mat-form-field>
        </div>



        <div class="filter-content-div">
            <mat-label class="lable">Grand Total</mat-label>
            <mat-select [(value)]="selectedseven" class="select">
                <mat-option value="one">Equal to</mat-option>
                <mat-option value="two">Lesser than</mat-option>
                <mat-option value="three">greater than</mat-option>
            </mat-select>
            <mat-form-field class="forminput">

                <input matInput type="text">
            </mat-form-field>
        </div>
        <div class="filter-content-div">
            <mat-label class="lable">Paid</mat-label>
            <mat-select [(value)]="selectedeight" class="select">
                <mat-option value="one">Yes</mat-option>
                <mat-option value="two">NO</mat-option>

            </mat-select>

        </div>
    </div>

    <div class='filter-actions-container'>
        <button mat-button class="filtercancelbutton">Cancel</button>
        <button mat-button class="filtersavebutton">Submit</button>

    </div>
</div>
