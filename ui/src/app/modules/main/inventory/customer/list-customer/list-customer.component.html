<div class="customer">

<h3>Customers
  
</h3>
<div class="btn-align">
  <div class="btn-add"></div>
<button mat-raised-button routerLink="./create" >+Add New</button>
</div>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
 
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element" data-label="Name"> {{element.name}} </td>
  </ng-container>

 
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email ID</th>
    <td mat-cell *matCellDef="let element"data-label="Email ID"> {{element.email}} </td>
  </ng-container>

 
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> State</th>
    <td mat-cell *matCellDef="let element"data-label="State"> {{element.state}} </td>
  </ng-container>

 
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Phone Number</th>
    <td mat-cell *matCellDef="let element" data-label="Phone Number"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
    <td mat-cell *matCellDef="let element" data-label="Address"> {{element.address}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
