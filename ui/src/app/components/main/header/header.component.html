<header>
  <mat-toolbar class="toolbar">
    <button mat-icon-button aria-label="Menu">
      <mat-icon class="mat-5by1-white" (click)="toggleLeftMenuDrawer()">{{leftMenuDrawerOpened ? 'menu_open' : 'menu'}}
      </mat-icon>
    </button>

    <div class="header-search">
      <mat-form-field appearance="outline">
        <mat-icon style="background-color: transparent;" class="mat-5by1-white" matPrefix>search</mat-icon>
        <mat-label>Search here</mat-label>
        <input matInput>
      </mat-form-field>
    </div>

    <div class="d-flex ml-auto">
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon class="mat-5by1-white">add_box</mat-icon>
      </button>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon class="mat-5by1-white">notifications</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon class="mat-5by1-white">contact_support</mat-icon>
      </button>

      <div class="profile">
        <div class="avatar" [ngStyle]="{'background-image': 'url(assets/images/profile.png)'}"></div>
        <p class="user">Prince Francis</p>
      </div>

      <button primary mat-icon-button [matMenuTriggerFor]="menu" aria-label="Vertical menu">
        <mat-icon class="mat-5by1-white">more_horiz</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button type="button" mat-menu-item>
          logout
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <mat-divider class="header-divider"></mat-divider>
</header>
